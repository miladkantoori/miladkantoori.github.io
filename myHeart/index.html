        <div class="date">
            <h2>الان</h2>
            <div class="b1"><a id="year"></a><span class="pos"> و </span><a id="month"></a></div>
            <div class="b2"><a id="week"></a><span class="pos"> و </span><a id="days"></a></div>
            <div class="b3"><a id="hours"></a><span class="pos"> و </span><a id="minutes"></a></div>
            <div class="b4"><a id="seconds"></a></div>
        </div>
        <div class="tEnd"><a>که <span class="heart">❤</span> م برای تو میتپه</a></div>
    </div>
    
    
    
<script>

// تاریخ وساعتی که قراره بهش برسیم
var countDownDate = new Date("Jan 31, 2021 16:00:00").getTime();

var x = setInterval(function() {

  // دریافت تاریخ و ساعت امروز
  var now = new Date().getTime();
    
  // بدست آوردن فاصله بین تاریخ امروز تا تاریخی که قراره بهش برسیم
  var distance = now - countDownDate;
    
  // محاسبات روز ، ساعت ، دقیقه و ثانیه
  var year = Math.floor(distance / (1000 * 60 * 60 * 24 * 30 * 12));
  var month = Math.floor((distance % (1000 * 60 * 60 * 24 * 30 * 12)) / (1000 * 60 * 60 * 24 * 30));
  var week = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24 * 7));
  var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // چاپ کردن تایمر در خروجی
 // document.getElementById("Result").innerHTML = days + "روز " + hours + "ساعت "
  + minutes + "دقیقه " + seconds + "ثانیه ";
    document.getElementById("year").innerHTML = year + " سال";
    document.getElementById("month").innerHTML = month + " ماه";
    document.getElementById("week").innerHTML = week + " هفته";
    document.getElementById("days").innerHTML = days + " روز";
    document.getElementById("hours").innerHTML = hours + " ساعت";
    document.getElementById("minutes").innerHTML = minutes + " دقیقه";
    document.getElementById("seconds").innerHTML = seconds + " ثانیه";
  
   //document.getElementById("date").innerHTML = year + " سال " +  month + " ماه " + week + " هفته " + days + " روز " + hours + " ساعت " + minutes + "دقیقه " + seconds + "ثانیه ";
    
  // اگه به تاریخی که خواستیم رسیده بودیم پیغام میده که فرصت تمام شده
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("Result").innerHTML = "فرصت تمام شده";
  }
}, 1000);

</script>
